        <div class="login">
            <h1>Predict Flight Delays</h1>
        
             <!-- Main Input For Receiving Query to our ML -->
            <form action="{{ url_for('predict')}}"method="post">
                <input type="text" name="Day of Week" placeholder="Day Of Week (1-7)" required="required" />
                <input type="text" name="airline" placeholder="Airline" required="required" />
                <input type="text" name="origin" placeholder="Origin Airport" required="required" />
                <input type="text" name="destination" placeholder="Destination Airport" required="required" />
                <input type="text" name="sd" placeholder="Scheduled Departure" required="required" />
                <input type="text" name="ddelay" placeholder="Departure Delay" required="required" />
                <input type="text" name="sa" placeholder="Scheduled Arrival" required="required" />
                <input type="text" name="dist" placeholder="Distance" required="required" />
        
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>
        
           <br>
           <br>
           {{ prediction_text }}
